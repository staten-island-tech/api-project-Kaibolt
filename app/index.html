<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
</head>

<body>
  <h1
    class="mb-4 text-4xl font-extrabold leading-none tracking-tight text-gray-900 md:text-5xl lg:text-6xl align-middle flex justify-center self-center">
    Test</h1>
  <br>
  <div class="flex rounded-md border-2 border-blue-500 overflow-hidden max-w-md mx-auto font-[sans-serif]">
    <input type="email" placeholder="Search Article Titles"
      class="w-full outline-none bg-white text-gray-600 text-sm px-4 py-3" id="searchBar" />
    <button type='button' class="flex items-center justify-center bg-[#007bff] px-5" id="searchButton">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192.904 192.904" width="16px" class="fill-white">
        <path
          d="m190.707 180.101-47.078-47.077c11.702-14.072 18.752-32.142 18.752-51.831C162.381 36.423 125.959 0 81.191 0 36.422 0 0 36.423 0 81.193c0 44.767 36.422 81.187 81.191 81.187 19.688 0 37.759-7.049 51.831-18.751l47.079 47.078a7.474 7.474 0 0 0 5.303 2.197 7.498 7.498 0 0 0 5.303-12.803zM15 81.193C15 44.694 44.693 15 81.191 15c36.497 0 66.189 29.694 66.189 66.193 0 36.496-29.692 66.187-66.189 66.187C44.693 147.38 15 117.689 15 81.193z">
        </path>
      </svg>
    </button>
  </div>
  <details class="dropdown flex flex-col items-center">
    <summary class="btn m-1 ">Top Stories</summary>
    <ul class="menu dropdown-content bg-base-100 rounded-box z-[1] w-52 p-2 shadow">
      <li id="All"><a>All Articles</a></li>
      <li id="Art"><a>Arts</a></li>
      <li id="Movie"><a>Movies</a></li>
    </ul>
  </details>


  <br>
  <div class="flex flex-wrap justify-around gap-y-6 gap-x-4 max-w-[90%] place-self-center" id="container">
  </div>
  <script type="module" src="main.js"></script>
</body>

</html>
